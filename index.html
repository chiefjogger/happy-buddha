<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish & Prayer Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WishPrayer</h1>
        <div id="wishForm">
            <textarea id="wishInput" placeholder="Bạn muốn ước gì? (càng cụ thể càng tốt)..."></textarea>
            <button id="submitWish">Send Wish</button>
        </div>
        <div id="responseContainer" class="hidden">
            <h2>Response</h2>
            <p id="response"></p>
            <img id="buddhaImage" src="buddha.png" alt="Buddha" class="hidden">
            <div id="newWishForm" class="hidden">
                <h3>Bạn có muốn chúc ai đó may mắn??</h3>
                <input type="text" id="newPersonName" placeholder="Tên bạn">
                <button id="newWishButton">Nhận tín hiệu từ vũ trụ</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
