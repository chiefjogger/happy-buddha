<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tín Hiệu Từ Vũ Trụ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="buddha-logo.png" alt="Buddha Logo" class="logo">
    </header>
    <div class="container">
        <h1>Tín Hiệu Từ Vũ Trụ</h1>
        <div id="wishForm">
            <textarea id="wishInput" placeholder="Bạn muốn ước gì? (càng cụ thể càng tốt)..."></textarea>
            <button id="submitWish">Gửi Điều Ước</button>
            <button id="testOpenAIButton">Test OpenAI</button>
        </div>
        <div id="responseContainer" class="hidden">
            <h2>Phản Hồi</h2>
            <p id="response"></p>
            <img id="buddhaImage" src="buddha.png" alt="Buddha" class="hidden">
            <div id="newWishForm" class="hidden">
                <h3>Bạn muốn gửi lời chúc may mắn cho người khác?</h3>
                <input type="text" id="newPersonName" placeholder="Nhập tên của họ">
                <button id="newWishButton">Gửi Lời Chúc</button>
              
            </div>
        </div>
        <div class="testimonial">
            <p>200k+ người đã nhận được tín hiệu an lành từ Vũ Trụ</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
