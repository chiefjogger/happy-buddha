<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Logger</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Wish Logger</h1>
    <form id="wishForm">
        <textarea id="wishInput" placeholder="Enter your wish" required></textarea>
        <button type="submit" id="submitWish">Submit Wish</button>
    </form>

    <div id="responseContainer" class="hidden">
        <p id="response"></p>
    </div>

   <div id="recentWishes">
    <h2>Recent Wishes</h2>
    <table id="wishesTable">
        <thead>
            <tr>
                <th>Wish</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Wishes will be dynamically inserted here -->
        </tbody>
    </table>
</div>

    <script src="script.js"></script>
</body>
</html>
