<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Logger</title>
    
</head>

<header>
    <img src="buddha-logo.png" alt="Logo" class="logo">
</header>
   
<body>
    <h1>Wish Logger</h1>
    <form id="wishForm">
        <textarea id="wishInput" placeholder="Lời ước của bạn là gì? (càng chi tiết càng tốt...)" required></textarea>
        <button type="submit" id="submitWish">Gửi Tín Hiệu</button>
    </form>

    <div id="responseContainer" class="hidden">
        <p id="response"></p>
       <img id="buddhaImage" src="buddha.png" alt="Buddha" class="hidden">
    </div>

   <div id="recentWishes" class="hidden">
    <h2>Recent Wishes</h2>
    <table id="wishesTable">
        <thead>
            <tr>
                <th>Wish</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Wishes will be dynamically inserted here -->
        </tbody>
    </table>
</div>

    <script src="script.js"></script>
</body>
</html>
