<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish & Prayer Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">WishPrayer</h1>
        <div id="wishForm">
            <textarea id="wishInput" placeholder="Enter your wish or prayer here..."></textarea>
            <button id="submitWish">Send Wish</button>
        </div>
        <div id="response" class="hidden">
            <h2>CONGRATULATIONS</h2>
            <p id="personalizedResponse"></p>
            <img id="buddhaImage" src="buddha.png" alt="Happy Buddha" class="hidden">
            <button id="doneButton">Done</button>
        </div>
        <div id="referral" class="hidden">
            <h3>Want to wish someone else good luck?</h3>
            <input type="text" id="referralName" placeholder="Enter their name">
            <button id="sendReferral">Send Wish</button>
        </div>
        <div id="referralMessage" class="hidden">
            <p id="referralText"></p>
            <img id="referralBuddhaImage" src="buddha.png" alt="Happy Buddha" class="hidden">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
