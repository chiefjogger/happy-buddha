name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Insert API Key 🔑
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          sed -i 's/const apiKey = "YOUR_API_KEY_PLACEHOLDER";/const apiKey = "'$OPENAI_API_KEY'";/' script.js

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build
        run: |
          # Add any build commands here if needed
          # For a simple static site, we can just create a dummy file
          echo "Build step" > build.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
